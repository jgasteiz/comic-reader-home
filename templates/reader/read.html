{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Read</title>

        <link rel="stylesheet" href="{% static 'lazylibs/bootstrap.min.css' %}?rev={{ SOURCE_REVISION }}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}?rev={{ SOURCE_REVISION }}">
        <link rel="stylesheet" href="{% static 'css/fonts.css' %}?rev={{ SOURCE_REVISION }}">
        <link rel="manifest" href="{% static 'manifest.json' %}?rev={{ SOURCE_REVISION }}">
    </head>
    <body style="background-color: #000000;">

        <div id="reader" class="reader reader--show">
            <div class="comic-page-container">
                <img class="comic-page comic-page--{{ current_page_width }}" src="{% url "reader:comic_page_src" comic_id current_page_number %}" alt="Comic page">

                <nav class="page-navigation">
                    {% if previous_page_number >= 0 %}
                        <a href="{% url "reader:read_comic_page" comic_id %}?page_number={{ previous_page_number }}&page_width={{ current_page_width }}" class="page-navigation-item page-navigation-item--previous page-navigation-item--show"></a>
                    {% endif %}
                    {% if next_page_number < num_pages %}
                        <a href="{% url "reader:read_comic_page" comic_id %}?page_number={{ next_page_number }}&page_width={{ current_page_width }}" class="page-navigation-item page-navigation-item--next page-navigation-item--show"></a>
                    {% endif %}
                </nav>
            </div>
        </div>

        <div class="container text-center mt-2 mb-2">
            <form class="form-horizontal d-inline-block mr-4" action="{% url 'reader:read_comic_page' comic_id %}" method="get">
                <input type="hidden" name="page_width" value="{{ current_page_width }}">
                <label for="id_page_number" class="text-white">Go to page</label>
                <select name="page_number" id="id_page_number">
                    {% for page_number in num_pages_range %}
                        <option
                            value="{{ page_number }}"
                            {% if current_page_number == page_number %}selected="selected"{% endif %}
                        >{{ page_number }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary btn-sm" type="submit">Go</button>
            </form>
            <form class="form-horizontal d-inline-block mr-4" action="{% url 'reader:read_comic_page' comic_id %}" method="get">
                <input type="hidden" name="page_number" value="{{ current_page_number }}">
                <label for="id_page_width" class="text-white">Change width</label>
                <select name="page_width" id="id_page_width">
                    {% for page_width in page_width_options %}
                        <option
                            value="{{ page_width }}"
                            {% if current_page_width == page_width %}selected="selected"{% endif %}
                        >{{ page_width }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary btn-sm" type="submit">Change</button>
            </form>
            <a class="btn btn-danger btn-sm" href="{% url "reader:directory" parent_id %}">
                <i class="material-icons">exit_to_app</i>
            </a>
        </div>

    </body>
</html>
