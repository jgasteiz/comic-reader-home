{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block page_title %}Comic reader{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'lazylibs/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <link rel="icon" type="image/png" href="{% static 'img/favicon16.png' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'img/favicon32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'img/favicon96.png' %}" sizes="96x96">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicon57.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon114.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon72.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicon144.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/favicon60.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon120.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon76.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicon152.png' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block content %}{% endblock %}

    <script src="{% static 'lazylibs/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'lazylibs/popper.min.js' %}"></script>
    <script src="{% static 'lazylibs/bootstrap.min.js' %}"></script>
    <script src="{% static 'lazylibs/react.development.js' %}"></script>
    <script src="{% static 'lazylibs/react-dom.development.js' %}"></script>
    <script src="{% static 'dist/app.bundle.js' %}"></script>
</body>
</html>
